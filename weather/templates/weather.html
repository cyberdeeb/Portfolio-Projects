<section class="weather">
    <img src="" alt="Weather Symbol">
    <div class="temperature">
        <span class="number"></span>
        <span class="degree">&#176;</span>
    </div>
    <div class="weather">

    </div>
    <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
    </div>
    <div class="bottom">
        <div class="feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
                <div class="temperature">
                    <span class="number_2"></span>
                    <span class="degree">&#176;</span>
                </div>
                <p>Feels like</p>
            </div>
        </div>
        <div class="humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>
    </div>
</section>
